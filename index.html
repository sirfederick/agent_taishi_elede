<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Línea Directa</title>
  <link rel="stylesheet" href="assets/css/app.css" />
</head>
<body>
    <!-- Contenedor donde se renderiza Web Chat -->
    <div id="webchat-host" class="agent-root" aria-label="Asistente"></div>
  <!-- Pre-chat (Nombre, Email, PIN) -->
  <div id="prechat" class="prechat-overlay" aria-hidden="false">
    <div class="prechat-card" role="dialog" aria-modal="true">
      <h2 class="prechat-title">Ingreso</h2>
      <p class="prechat-sub">Nombre, email y PIN.</p>
      <div class="prechat-row"><input id="pc-name"  placeholder="Nombre y apellido" autocomplete="name" /></div>
      <div class="prechat-row"><input id="pc-email" placeholder="Email"             autocomplete="email" /></div>
      <div class="prechat-row"><input id="pc-pin"   placeholder="PIN"               inputmode="numeric" /></div>
      <button id="pc-go" class="prechat-btn">Entrar</button>
      <p id="pc-err"  class="prechat-err">Datos inválidos o PIN incorrecto.</p>
      <p id="pc-warn" class="prechat-warn" hidden>Falta o es inválida la cadena de conexión.</p>
    </div>
  </div>

  <!-- Bot Framework Web Chat (UI) -->
  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
  <!-- App -->
  <script src="assets/js/app.js" defer></script>
</body>
</html>
